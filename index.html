<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,400..700,1&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="background">
      <div class="product">
        <div class="product__image">
          <img src="images\image-product-mobile.jpg" alt="Product Image" />
        </div>
        <div class="product__info">
          <div class="info">
            <div class="info__category">Perfume</div>
            <div class="info__title fraunces">
              Gabrielle Essence Eau De Parfum
            </div>
            <div class="info__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="info__price">
              <span class="new-price fraunces">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <button class="main-button">
              <span class="icon-cart"></span>
              <span class="button-text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
